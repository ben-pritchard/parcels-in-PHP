<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <title>Parcel Maker</title>
    </head>
    <body>
        <div class="container">
            <h1>Enter the specifications of your parcel:</h1>
            <form action="parcels.php">
                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input id="weight" name="weight" type="number" placeholder="lbs">
                </div>
                <div class="form-group">
                    <label for="length">Length</label>
                    <input id="length" name="length" type="number" placeholder="inches">
                </div>
                <div class="form-group">
                    <label for="width">Width</label>
                    <input id="width" name="width" type="number" placeholder="inches">
                </div>
                <div class="form-group">
                    <label for="height">Height</label>
                    <input id="height" name="height" type="number" placeholder="inches">
                </div>
                <button type="submit" class="btn-danger">Go!</button>
            </form>
        </div>
    </body>
</html>
